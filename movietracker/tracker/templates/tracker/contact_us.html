<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../static/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/contact_us.css">
    <title>Movie Tracker - Contact Us</title>
</head>

<body class="bg-altpinklight">

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-altreddark">
        <div class="container-xxl">
            <a class="navbar-brand">
                <span class="text-light">Movie Tracker</span>
            </a>

            <!-- toggle button for mobile nav -->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'movies' %}" class="nav-link">Movies</a>
                    </li>
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'stats' %}">{{ user.username }}</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <li class="nav-item d-md-none">
                        <a href="{% url 'login' %}" class="nav-link">Log In</a>
                    </li>
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a href="{% url 'login' %}" class="btn btn-outline-altgray">Log In</a>
                    </li>
                    <li class="nav-item d-md-none">
                        <a href="{% url 'register' %}" class="nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a href="{% url 'register' %}" class="btn btn-altgray">Sign Up</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container-fluid bg-altredlight">
            <div class="row py-4">
                <div class="col text-center pb-5">
                    <h1 class="display-5 text-light fw-bold">Contact Us</h1>
                    <p class="text-light lead">Questions, bug reports, feedback, feature requests
                        &mdash; we're here for all.
                    </p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container" id="form">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-8 bg-altgray px-5 py-3 rounded-3 shadow-lg">
                    <form action="" method="post" class="contact-form">
                        {% csrf_token %}
                        <div class="row mb-1">
                            <label for="name" class="col-sm-2 col-form-label fw-bold">Name</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control bg-white" name="name" id="name">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="email" class="col-sm-2 col-form-label fw-bold">Email Address</label>
                            <div class="col-sm-12">
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="subject" class="col-sm-2 col-form-label fw-bold">Subject</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="subject" id="subject">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="message" class="col-sm-4 col-form-label fw-bold">How can we help?</label>
                            <div class="col-sm-12">
                                <textarea class="form-control" name="message" id="message" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="d-grid col-4 mx-auto">
                            <button type="submit" class="btn btn-altreddark btn-lg fw-bold"
                                aria-label="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
