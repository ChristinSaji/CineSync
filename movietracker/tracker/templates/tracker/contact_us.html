<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/contact_us.css">
    <title>Movie Tracker - Contact Us</title>
</head>

<body class="bg-altpinklight">
    <header>
        <div class="container-fluid bg-altredlight">
            <div class="row py-5">
                <div class="col text-center pb-5">
                    <h1 class="display-5 text-light fw-bold">Contact Us</h1>
                    <p class="text-light lead">Questions, bug reports, feedback, feature requests
                        &mdash; we're here for all.
                    </p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container" id="form">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-8 bg-altgray px-5 py-3 rounded-3 shadow-lg">
                    <form action="#submit">
                        <div class="row mb-1">
                            <label for="name" class="col-sm-2 col-form-label fw-bold">Name</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control bg-white" name="name" id="name">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="email" class="col-sm-2 col-form-label fw-bold">Email Address</label>
                            <div class="col-sm-12">
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="subject" class="col-sm-2 col-form-label fw-bold">Subject</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="subject" id="subject">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="message" class="col-sm-4 col-form-label fw-bold">How can we help?</label>
                            <div class="col-sm-12">
                                <textarea class="form-control" name="message" id="message" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="d-grid col-4 mx-auto">
                            <button type="submit" class="btn btn-altreddark btn-lg fw-bold"
                                aria-label="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
