<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../static/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/top_movies.css">
    <title>Movie Tracker - Top Movies</title>
</head>

<body">
    <header class="bg-altredlight">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col text-center">
                    <h1 class="display-5 text-light fw-bold">Top Movies</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row bg-altreddark align-items-center">
                <div class="col-1">
                    <h2 class="text-center text-light">Rank</h2>
                </div>
                <div class="col-2"></div>
                <div class="col-5">
                    <h2 class="text-light">Title</h2>
                </div>
                <div class="col-2">
                    <h2 class="text-center text-light">Runtime</h2>
                </div>
                <div class="col-2">
                    <h2 class="text-center text-light">Rating</h2>
                </div>
            </div>
            <div class="row bg-altgray align-items-center">
                <div class="col-1">
                    <p class="text-center">1.</p>
                </div>
                <div class="col-2">
                    <img src="../../static/assets/The Shawshank Redemption.jpg" class="img-fluid mx-auto d-block"
                        alt="The Shawshank Redemption">
                </div>
                <div class="col-5">
                    <p>The Shawshank Redemption (1994)</p>
                </div>
                <div class="col-2">
                    <p class="text-center">2h 22m</p>
                </div>
                <div class="col-2">
                    <p class="text-center">&#9733; 9.2</p>
                </div>
            </div>
            <div class="row bg-light align-items-center">
                <div class="col-1">
                    <p class="text-center">2.</p>
                </div>
                <div class="col-2">
                    <img src="../../static/assets/The Godfather.jpg" class="img-fluid mx-auto d-block"
                        alt="The Godfather">
                </div>
                <div class="col-5">
                    <p>The Godfather (1972)</p>
                </div>
                <div class="col-2">
                    <p class="text-center">2h 55m</p>
                </div>
                <div class="col-2">
                    <p class="text-center">&#9733; 9.1</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
